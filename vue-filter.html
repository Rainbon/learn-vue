<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue 中的过滤器</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <div class="box">
        {{data | limitBy 4 1 }}
    </div>
</div>
<script>
    window.onload = function () {
        new Vue({
            el: '#app',
            data: {
                msg: '12.23423',
                string: 'hello world',
                data: [12,4,56,23],
                json: {
                    a: 'apple'

                }
            }
        })
    }
</script>
</body>
</html>
